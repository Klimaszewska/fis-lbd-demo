<div class="container">
  <form novalidate [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>
        Expense name:
        <input #nameInput formControlName="name" type="text" class="form-control">
      </label>
      <div *ngIf="formControls.name.errors">
        Expense name must be at least 3 characters long.
      </div>
    </div>

    <div class="form-group">
      <label>
        Expense category:
        <input #categoryInput formControlName="category" type="text" class="form-control">
      </label>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-primary" (click)="updateName(nameInput.value)">Update</button>
      </div>

      <div class="col-md-3">
        <button class="btn btn-success" type="submit">Submit</button>
      </div>
    </div>
  </form>
</div>
